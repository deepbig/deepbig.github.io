<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ballಠ_ಠn</title>
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <style>
            h1 {
                text-align: center;
				position: relative;
            }
            #balloon {
				position: absolute;
                margin-left: 38vw;
                height:200px;
                width: 200px;
                background-color: red;
                border-radius: 50%;
            }
        </style>


    </head>
    <body>
        <div class="block">
            <h1>Ballooಠ_ಠoon</h1>
            <div id="balloon"></div>
        </div>

        <script>
            var backgrounds = ["red", "green", "blue"];
            var color = 0;
            var balloon;
            var size = 200;

            $(document).ready(function() {
                balloon = $('#balloon');
                balloon.click(balloonClick);
                balloon.mouseleave(balloonLeave);
            })
                // window.onload = function () {
                //    balloon = document.querySelector('#balloon');
                //    balloon.addEventListener("click", balloonClick);
                //    balloon.addEventListener("mouseleave", balloonLeave);
                //     // document.getElementById("balloon").addEventListener("click", balloonClick);
                //     // document.getElementById("balloon").addEventListener("mouseleave", balloonLeave);
                // }
            function balloonClick() {
                size += 10;
                if (size > 420)
                    size = 200;
                if (color >= 2)
                    color = 0;
                else
                    color++;
                setBalloon(color, size);
            }
            function balloonLeave() {
                size -= 5;
                if (size < 200)
                    size = 200;
                if (color <= 0)
                    color = 2;
                else
                    color--;
                setBalloon(color, size);
            }
            function setBalloon(color, size) {
                balloon.css('height', size);
                balloon.css('width', size);
                balloon.css('backgroundColor', backgrounds[color]);
                
                // document.getElementById("balloon").style.height = size + 'px';
                // document.getElementById("balloon").style.width = size + 'px';
                // document.getElementById("balloon").style.backgroundColor = backgrounds[color];
            }
        </script>
    </body>
</html>
